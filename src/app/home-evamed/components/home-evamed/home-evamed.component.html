<div class="principal-container">
  <div class="content-container">
    <div class="content-header-container">
      <div class="title-standard-second">
        Tus proyectos realizados
      </div>
      <div class="filter-options">
      </div>
    </div>
    <div class="container-principal">
      <div class="btn-primer-producto" (click)="openDialog()">
        <div class="plus">+</div>
        <div class="message-plus">Crea tu primer proyecto</div>
      </div>
    </div>
  </div>
  <div class="description-container">
    <mat-card class="user-card">
      <mat-card-header class="image-container">
        <div mat-card-avatar class="profile-image"></div>
      </mat-card-header>
      <mat-card-content class="content-standard-card">
        <strong class="label-name">Arq. Victor Arvizu Piña</strong>
        <p class="label-profile">
          Investigador
        </p>
      </mat-card-content>
      <mat-card-content class="content-estadisticas">
        <div>
          <div>12</div>
          <div>Proyectos</div>
        </div>
        <div>
          <div>10</div>
          <div>Acciones</div>
        </div>
        <div>
          <div>2</div>
          <div>Nivel</div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="yellow-button">Crear nuevo proyecto</button>
      </mat-card-actions>
      <mat-card-actions class="content-logout-button">
        <button mat-button class="melon-button" (click)="openDialog()">
          Cerrar sesión
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
