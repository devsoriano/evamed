<div class="div-principal" *ngIf="showMePartially">
    <div style="display:block" *ngFor="let item of inputProyect">
      <mat-card>
        <mat-card-header>
          {{item.Nombre}}
        </mat-card-header>
        <canvas #MyChart='base-chart' #canvas baseChart
          [datasets]="pieChartData[item.id]"
          [options]="pieChartOptions"
          [labels]="pieChartLabels[item.id]"
          [chartType]="pieChartType"></canvas>
      </mat-card>
    </div>
</div>

<div class="div-principal" *ngIf="showMe_elementos">
  <canvas #MyChart='base-chart' #canvas baseChart
    [datasets]="pieChartData[0]"
    [options]="pieChartOptions_elementos"
    (chartClick)='onChartClick($event)'
    [chartType]="pieChartType"></canvas>
</div>
