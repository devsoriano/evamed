<div class="div-principal" *ngIf="showMe">
  <div  *ngFor="let item of inputProyect;let i = index">
    <mat-card>
      <mat-card-header>
        {{item.Nombre}}
        <br>
        {{subtitulo}}
      </mat-card-header>
      <canvas #MyChart='base-chart' #canvas baseChart
      [datasets]="radarChartData[i]"
      [options]="radarChartOptions"
      [labels]="radarChartLabels"
      [chartType]="radarChartType">
      </canvas>
    </mat-card>
  </div>
  <div>
  </div>
</div>
