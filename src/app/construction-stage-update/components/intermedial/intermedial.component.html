<div class="header-modal">
  <h1 mat-dialog-title class="title-standard-second-light">
    ¿Desea continuar a etapa de uso?
  </h1>
  <a (click)="onNoClick()" class="close-modal">
    X
  </a>
</div>

<div mat-dialog-content>
  <p>Asegúrese de haber hecho los cambios correspondientes por material</p>
</div>

<div mat-dialog-actions class="center">
  <button mat-raised-button color="primary" (click)="continueStep($event)">Etapa de uso</button>
</div>
