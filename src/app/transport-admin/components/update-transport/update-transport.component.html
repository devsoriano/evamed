<form [formGroup]="form" (ngSubmit)="updateMaterial($event)">
  <mat-card  class="custom-card">
    <mat-card-header>
      <mat-card-title>Actualizar datos de transporte</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="Row">
        <div class="Col">
          <mat-form-field  appearance="outline" >
            <input matInput placeholder="Nombre del transporte" formControlName="name_transport">
            <mat-error *ngIf="form.controls['name_transport'].hasError('required')">
              Nombre del transporte es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Editar Transporte</button>
      <button
        mat-raised-button
        color="primary"
      >
        Agregar impactos ambientales
      </button>
      <button
        mat-button
        class="yellow-button"
        (click)="goToTransportList()"
      >
        Lista de transportes
      </button>
    </mat-card-actions>


  </mat-card>
</form>
