<div class="header-modal">
  <h1 mat-dialog-title class="title-standard-second-light">
    Nuevo proyecto
  </h1>
  <a (click)="onNoClick()" class="close-modal">
    X
  </a>
</div>
<div mat-dialog-content>
  <div class="Row">
    <div class="Col">
      <div class="label-general">
        Nombre del proyecto
      </div>
      <div>
        <mat-form-field>
          <input
            class="input-general"
            placeholder="Coloca aquí el nombre del proyecto"
            [(ngModel)]="data.nombre"
            matInput type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="Col">
      <div class="label-general">
        Uso del proyecto
      </div>
      <div>
        <mat-form-field>
          <input
            class="input-general"
            placeholder="Coloca aquí el uso del proyecto"
            [(ngModel)]="data.uso"
            matInput
            type="text">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="Row">
    <div class="Col">
      <div class="label-general">
        Superficie construida
      </div>
      <div>
        <mat-form-field>
          <input
            class="input-general"
            placeholder="Coloca aquí la superficie construida"
            [(ngModel)]="data.superficieConstruida"
            matInput type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="Col">
      <div class="label-general">
        Superficie habitable
      </div>
      <div>
        <mat-form-field>
          <input
            class="input-general"
            placeholder="Coloca aquí la superficie habitable"
            [(ngModel)]="data.superficieHabitable"
            matInput
            type="text">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="Row">
    <div class="Col">
      <div class="label-general">
        No. de niveles
      </div>
      <div>
        <mat-form-field>
          <input
            class="input-general"
            placeholder="Coloca aquí el número de niveles"
            [(ngModel)]="data.noNiveles"
            matInput type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="Col">
      <div class="label-general">
        Vida útil
      </div>
      <div>
        <mat-form-field>
          <input
            class="input-general"
            placeholder="Coloca aquí la vida útil"
            [(ngModel)]="data.vidaUtil"
            matInput
            type="text">
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions class="center">
  <button
    mat-button
    [mat-dialog-close]="data"
    class="yellow-button"
  >
    Crear proyecto
  </button>
</div>
