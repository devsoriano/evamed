<div class="row">
  <div class="side">
    <div class="background-custom">

    </div>
  </div>
  <div class="main">
    <section class="form-login">
      <form [formGroup]="form" (ngSubmit)="register($event)">
        <div class="title-context-login">
          Registro
        </div>
        <div class="container-label-input">
          <div class="label-context-login">
            Correo electrónico
          </div>
          <div>
            <input
              class="input-context-login"
              placeholder="Coloca aquí tu correo electrónico"
              formControlName="email"
              matInput type="email"
            >
          </div>
        </div>
        <div class="container-label-input">
          <div class="label-context-login">
            Contraseña
          </div>
          <div>
            <input
              class="input-context-login"
              placeholder="Coloca aquí tu contraseña"
              formControlName="password"
              matInput type="password"
            >
          </div>
        </div>
        <div class="container-label-button">
          <button
            [disabled]="form.invalid"
            mat-raised-button
            type="submit"
            class="yellow-button-login"
          >
            Enviar registro
          </button>
        </div>
        <div class="container-label-button">
          <p class="p-context-login">
            ¿Ya tienes cuenta? <a href="/auth/login">Iniciar sesión aquí</a>
          </p>
        </div>
      </form>
    </section>
  </div>
</div>
