<div class="header-modal">
  <h1 mat-dialog-title class="title-standard-second-light">
    Desea guardar los datos antes de continuar
  </h1>
  <a (click)="onNoClick()" class="close-modal">
    X
  </a>
</div>

<div mat-dialog-actions class="center">
  <button mat-raised-button color="primary" (click)="continueStep($event)">Si</button>
  <button mat-raised-button color="primary" (click)="continueOnly($event)">No</button>
  <button mat-raised-button color="primary" (click)="onNoClick()">Cancelar</button>
</div>
