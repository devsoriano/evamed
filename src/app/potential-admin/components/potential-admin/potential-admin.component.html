<h1>Administrador de potenciales impactos ambientales</h1>

<div>
  <button mat-button class="yellow-button" (click)="addPotential($event)">
    Agregar potencial
  </button>
  <button  mat-raised-button color="primary" (click)="goToAdmin()">
    Regresar a Administrador
  </button>
</div>

<table mat-table [dataSource]="ListPotential" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name_potential_type">
    <th mat-header-cell *matHeaderCellDef> Abrebiatura </th>
    <td mat-cell *matCellDef="let element"> {{element.name_potential_type}} </td>
  </ng-container>

  <ng-container matColumnDef="name_complete_potential_type">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name_complete_potential_type}} </td>
  </ng-container>

  <ng-container matColumnDef="unit_potential_type">
    <th mat-header-cell *matHeaderCellDef> Unidad </th>
    <td mat-cell *matCellDef="let element"> {{element.unit_potential_type}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-raised-button (click)="updatePotential($event, element.id)">Editar</button>
      <button mat-raised-button color="warn" (click)="deletePotential($event, element.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
