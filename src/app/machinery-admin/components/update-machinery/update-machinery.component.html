<form [formGroup]="form" (ngSubmit)="updateMachinery($event)">
  <mat-card  class="custom-card">
    <mat-card-header>
      <mat-card-title>Actualizar datos de Maquinaria</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="Row">
        <div class="Col">
          <mat-form-field  appearance="outline" >
            <input matInput placeholder="Nombre del transporte" formControlName="name_source_information">
            <mat-error *ngIf="form.controls['name_source_information'].hasError('required')">
              Nombre de maquinaria es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Editar Maquinaria</button>
      <button
        mat-button
        class="yellow-button"
        (click)="goToMachineryList()"
      >
        Lista de transportes
      </button>
    </mat-card-actions>

    <h1>Administrador de potenciales de impacto ambiental</h1>

    <div>
      <button mat-button class="yellow-button" (click)="addPotential($event)">
        Agregar potencial
      </button>
    </div>

    <table mat-table [dataSource]="potentialList" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="potential_type_id">
        <th mat-header-cell *matHeaderCellDef> Potencial de impacto ambiental </th>
        <td mat-cell *matCellDef="let element"> {{getPotential(element.potential_type_id)}} </td>
      </ng-container>

      <ng-container matColumnDef="unit_id">
        <th mat-header-cell *matHeaderCellDef> Unidad </th>
        <td mat-cell *matCellDef="let element"> {{getUnit(element.unit_id)}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button (click)="updatePotential($event, element)">Editar</button>
          <button mat-raised-button color="warn" (click)="deletePotential($event, element.id)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>
</form>
