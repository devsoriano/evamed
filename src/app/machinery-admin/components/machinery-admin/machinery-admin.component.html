<h1>Administrador de Maquinaria</h1>

<div>
  <button mat-button class="yellow-button" (click)="addMachinery($event)">
    Agregar maquinaria
  </button>
  <button  mat-raised-button color="primary" (click)="goToAdmin()">
    Regresar a Administrador
  </button>
</div>

<table mat-table [dataSource]="machineryList" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name_source_information">
    <th mat-header-cell *matHeaderCellDef> Nombre de maquinaria </th>
    <td mat-cell *matCellDef="let element"> {{element.name_source_information}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> 
      <a 
        mat-raised-button 
        [routerLink]="['update', element.id]"
      >Editar </a>
      <button mat-raised-button color="warn" (click)="deleteMachinery($event, element.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
