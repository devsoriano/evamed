<h1>Administrador de Unidades</h1>

<div>
  <button mat-button class="yellow-button" (click)="addUnit($event)">
    Agregar unidad
  </button>
  <button  mat-raised-button color="primary" (click)="goToAdmin()">
    Regresar a Administrador
  </button>
</div>

<table mat-table [dataSource]="units" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name_unit">
    <th mat-header-cell *matHeaderCellDef> Nombre de unidad </th>
    <td mat-cell *matCellDef="let element"> {{element.name_unit}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-raised-button (click)="updateUnit($event, element.id)">Editar</button>
      <button mat-raised-button color="warn" (click)="deleteUnit($event, element.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
