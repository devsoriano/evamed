<h1>Administrador de Materiales</h1>

<div class="custom-container">
  <button mat-button class="yellow-button" (click)="goToAddMaterial()">
    Agregar material
  </button>
  <button  mat-raised-button color="primary" (click)="goToAdmin()">
    Regresar a Administrador
  </button>
  <mat-form-field appearance="outline" class="select-general">
    <mat-label>Seleccione una opción</mat-label>
    <mat-select [(ngModel)]="filterSelected" (selectionChange)="selectFilter(filterSelected)">
      <mat-option *ngFor="let filter of filters" [value]="filter.name">
        {{filter.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>

<table mat-table [dataSource]="materialList" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name_material">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name_material}} </td>
  </ng-container>

  <ng-container matColumnDef="database_from">
    <th mat-header-cell *matHeaderCellDef> Base de datos </th>
    <td mat-cell *matCellDef="let element"> {{element.database_from}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="unit_id">
    <th mat-header-cell *matHeaderCellDef> Unidad </th>
    <td mat-cell *matCellDef="let element"> {{element.unit_id}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> 
      <a 
        mat-raised-button 
        [routerLink]="['update', element.id]"
      >Editar
    </a>
      <button mat-raised-button color="warn" (click)="deleteMaterial(element.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
